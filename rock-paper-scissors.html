<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

   <link rel="stylesheet" href="rock-paper-scissors.css">




</head>
<body>
    
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
   playGame('rock');
   "class="move-button js-rock-button"
    >
        <img src="images/rock-emoji.png" class="move-icon">
    </button>


 <button onclick="
playGame('paper');  
" class="move-button js-paper-button">
    
        <img src="images/paper-emoji.png" class="move-icon">
    </button>



     <button onclick="
 playGame('scissors');
    "class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon">
    </button>
    <p class="hint">
You can play using keys too:  
R = Rock, P = Paper, S = Scissors, A = Auto Play
</p>


    <p class="js-result result"></p>
    <p class="js-moves"> </p>
    <p class="js-score score"></p>


    <button  class="reset-score-button js-reset-score-button">Reset Score</button>
    <button   class="auto-play-button js-auto-play-button">Auto Play</button>

    <p class="js-reset-confirmation"></p>
    <script src="rock-paper-scissors.js">
</script>

</body>
</html>
